apiVersion: apps/v1
kind: Deployment
metadata:
  name: defi-risk-analyzer-api
  labels:
    app: defi-risk-analyzer
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: defi-risk-analyzer
      tier: backend
  template:
    metadata:
      labels:
        app: defi-risk-analyzer
        tier: backend
    spec:
      containers:
      - name: api
        image: defi-risk-analyzer:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: defi-secrets
              key: database-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: defi-risk-analyzer-service
spec:
  selector:
    app: defi-risk-analyzer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: defi-risk-analyzer-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: defi-risk-analyzer-api
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70